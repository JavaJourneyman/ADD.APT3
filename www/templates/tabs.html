<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- NewUser Tab -->
  <ion-tab title="NewUser" icon-off="ion-person" icon-on="ion-person" href="#/tab/newuser">
    <ion-nav-view name="tab-newuser"></ion-nav-view>
  </ion-tab>

  <!-- Focus Tab -->
  <ion-tab title="Focus" icon-off="ion-aperture" icon-on="ion-aperture" href="#/tab/focus">
    <ion-nav-view name="tab-focus"></ion-nav-view>
  </ion-tab>

  <!-- Reports Tab -->
  <ion-tab title="Reports" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/reports">
    <ion-nav-view name="tab-reports"></ion-nav-view>
  </ion-tab>
  </ion-tab>
</ion-tabs>
